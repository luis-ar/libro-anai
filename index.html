<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tr-Libro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flipbook centered" id="flipbook">
      <div class="leaf">
        <div
          class="page front title external"
          style="background-color: #009bff"
        >
          <h1 style="text-transform: uppercase; font-weight: bold">
            La ansiedad de Lara
          </h1>
        </div>
        <div class="page back" style="background-color: #ffaa00">
          <!-- <div class="pageNumber">i</div>
          <img
            src="https://images.pexels.com/photos/2769589/pexels-photo-2769589.jpeg"
            alt="img"
            style="width: 100%"
          /> -->
        </div>
      </div>
      <div class="leaf">
        <div class="page front" style="background-color: #ffaa00">
          <img
            src="/img/portada.png"
            alt="img"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="page back" style="background-color: #ffaa00"></div>
      </div>
      <div class="leaf">
        <div class="page front" style="background-color: #ffaa00">
          <img
            src="/img/contraPortada.png"
            alt="img"
            style="width: 100%; height: 100%"
          />
        </div>
        <div
          class="page back"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">1</div>
          <img
            src="/img/escena1.jpg"
            alt="img"
            style="width: 200%; height: 100%"
          />
        </div>
      </div>
      <div class="leaf">
        <div
          class="page front"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">2</div>
          <img
            src="/img/escena1.jpg"
            alt="img"
            style="width: 250%; height: 100%; transform: translateX(-58.3%)"
          />
        </div>
        <div
          class="page back external"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">3</div>

          <img
            src="/img/escena2.jpg"
            alt="img"
            style="width: 200%; height: 100%"
          />
        </div>
      </div>
      <div class="leaf">
        <div
          class="page front"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">4</div>
          <img
            src="/img/escena2.jpg"
            alt="img"
            style="width: 250%; height: 100%; transform: translateX(-58.3%)"
          />
        </div>
        <div
          class="page back external"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">5</div>

          <img
            src="/img/escena3.jpg"
            alt="img"
            style="width: 200%; height: 100%"
          />
        </div>
      </div>
      <div class="leaf">
        <div
          class="page front"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">6</div>
          <img
            src="/img/escena3.jpg"
            alt="img"
            style="width: 250%; height: 100%; transform: translateX(-58.3%)"
          />
        </div>
        <div
          class="page back external"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">7</div>

          <img
            src="/img/escena4.jpg"
            alt="img"
            style="width: 200%; height: 100%"
          />
        </div>
      </div>
      <div class="leaf">
        <div
          class="page front"
          style="background-color: #f4a261; overflow: hidden"
        >
          <div class="pageNumber">8</div>
          <img
            src="/img/escena4.jpg"
            alt="img"
            style="width: 250%; height: 100%; transform: translateX(-58.3%)"
          />
        </div>
        <div
          class="page back external"
          style="background-color: #f4a261; overflow: hidden"
        >
          <img
            src="/img/autor.jpg"
            alt="img"
            style="width: 100%; height: 100%; object-fit: fill"
          />
        </div>
      </div>
    </div>
    <div class="controls centered">
      <button id="prevPage" style="cursor: pointer">&lt; Anterior</button>
      <button id="nextPage" style="cursor: pointer">Siguiente &gt;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
